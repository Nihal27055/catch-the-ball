<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Balloon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Catch the Balloon</h1>
        <div class="game-stats">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        <div id="game-area" class="game-area">
            <div id="player" class="player"></div>
        </div>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <div class="instructions">
                <h2>How to Play</h2>
                <p>Use the left and right arrow keys to move the bowl and catch the balloons.</p>
                <p>Each balloon caught gives you 1 point.</p>
                <p>If you miss a balloon, you lose a life.</p>
                <p>Try to get the highest score possible!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
