<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">50</span></div>
            <div class="high-score">High: <span id="high-score">0</span></div>
        </div>
        
        <div id="game-area">
            <!-- Add sun and clouds -->
            <div class="sun"></div>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            
            <!-- Player is now a simple line -->
            <div id="player"></div>
            <div class="red-line"></div>
            <!-- Balloons will be created dynamically with JavaScript -->
        </div>
        
        <div class="controls">
            <div id="left-control" class="control-btn">◀</div>
            <div id="right-control" class="control-btn">▶</div>
        </div>
        
        <div id="game-over" class="hidden">
            <h2>Game Over</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <p id="high-score-message" class="hidden">New High Score!</p>
            <button id="restart-btn">Play Again</button>
        </div>
        
        <!-- Combo display -->
        <div id="combo-display" class="hidden">
            <span id="combo-count">0</span>x Combo!
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
