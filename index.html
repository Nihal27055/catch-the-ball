<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Catch the Ball</h1>
        <div class="game-stats">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        <div class="game-area">
            <div class="player-line"></div>
        </div>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <div class="instructions">
                <h2>How to Play</h2>
                <p>Use the left and right arrow keys to move the line and catch the balloons.</p>
                <p>Each balloon caught gives you 1 point.</p>
                <p>If you miss a balloon, you lose a life.</p>
                <p>Try to get the highest score possible!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
