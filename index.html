<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Balloon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Catch the Balloon</h1>
        <div class="game-stats">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">10</span></div>
        </div>
        <div id="game-area" class="game-area">
            <div id="player" class="player"></div>
        </div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div id="left-control" class="control-btn">←</div>
            <div id="right-control" class="control-btn">→</div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over" class="game-over hidden">
            <h2>Game Over</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>
        
        <!-- Start Screen -->
        <div id="start-screen" class="start-screen">
            <h2>Welcome to Catch the Balloon!</h2>
            <div class="instructions">
                <p>Use arrow keys or buttons to move the bowl</p>
                <p>Catch balloons to score points</p>
                <p>You have 10 lives</p>
            </div>
            <button id="start-btn" class="btn">Start Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
